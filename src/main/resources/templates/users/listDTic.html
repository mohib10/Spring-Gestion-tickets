		<div class="container table-responsive" style="margin-top: 50px; ">
		
  			<div class="card-header">
				<h1>Tickets</h1>
  			</div>
  		<table class="table table-light table-hover">
  			
  		 <thead class="thead-dark">
		<tr class=" table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nom</th>
					<th>Description</th>
					<th>Priorite</th>
					<th>Bug</th>
					<th>Statut</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
			
				<tr th:each="b:${tickets}">
					<th th:text="${b.id}">1d</th>
					<td th:text="${b.nom}">Nom</td>
					<td th:text="${b.description}">Description</td>
					<td th:text="${b.priorite}">Priorité</td>
					<td th:text="${b.bug}">Bug</td>
					<td th:text="${b.statue}">Statut</td>
					<td> <a th:href="@{/developer/changeStatus/{id}(id=${b.id})}" class="btn btn-outline-info" />Changer statut </td>
				</tr>
			</tbody>
		</tr>
  		 </thead>
		</table>
		</div>
	</body>
