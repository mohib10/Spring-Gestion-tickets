								<h2 class="fw-bold mb-2 text-uppercase">Affecter un Ticket</h2>


								<form th:action="@{/admin/affecter/}" method="POST">
									<div class="form-outline form-white mb-4">
									Id<input type="text"class="form-control form-control-lg" th:name="idBug" th:value="${bug.id}" />
									</div>
									<div class="form-outline form-white mb-4">
									Dev<select th:name="idDev" class="form-select" th:field="*{devs}">

									</select>
									</div>
									<button style="margin-top:30px;" type="submit"
										class="btn btn-outline-dark btn-lg px-5">Affecter</button>
